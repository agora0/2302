                    <p>【共同社2月17日电】日本宇宙航空研究开发机构（JAXA）和三菱重工业公司17日上午，在鹿儿岛县的种子岛宇宙中心未能将日本新型主力火箭H3的1号机发射升空，发射失败。（完）</p>
