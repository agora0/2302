                    <p>【共同社2月2日电】ANA控股和日本航空2日发布了2022财年前三季度（4～12月）合并财报，两大航空巨头都确保了净利润盈利。这是两家公司自新冠疫情前的2019年以来，再次在前三财季实现盈利。（完）</p>
