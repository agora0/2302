                    <p>【共同社2月20日电】日本漫画家松本零士13日上午11点因急性心力衰竭在东京的医院去世，享年85岁。松本是福冈县人，创作了《宇宙战舰大和号》、《银河铁道999》等知名作品。（完）</p>
