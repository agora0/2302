<div>
                    <p>【共同社2月16日电】日本财务省16日公布的1月贸易统计初值（以通关为准）显示，出口减去进口的贸易收支为逆差3.4966万亿日元（约合人民币1769亿元）。资源价格上涨和日元贬值使进口大增，逆差额创新高。（完）</p>
