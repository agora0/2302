                    <p>【共同社2月9日电】日本政府相关人士9日透露，政府已开始协调最快于2月放宽从中国入境人员的边境口岸防疫措施。放宽后，中国本土直飞抵日航班的入境旅客不再全体接受新冠病毒检测，而改为抽查。（完）</p>
