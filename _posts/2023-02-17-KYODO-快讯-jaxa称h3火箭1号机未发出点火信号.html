                    <p>【共同社2月17日电】日本宇宙航空研究开发机构（JAXA）项目经理冈田匡史在17日下午的记者会上，就H3火箭1号机说明称“机体系统感知异常，未能发出固体火箭助推器的点火信号”。他反复称“不认为是发射失败”。（完）</p>
