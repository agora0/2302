                    <p>【共同社2月20日电】日本首相岸田文雄20日就朝鲜疑似发射弹道导弹向相关部门下达3点指示：向国民提供迅速且准确的信息；确认飞机和船舶的安全；准备好应对不测事态。（完）</p>
