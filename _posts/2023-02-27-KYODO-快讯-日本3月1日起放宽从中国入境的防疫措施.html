                    <p>【共同社2月27日电】日本官房长官松野博一在27日的记者会上宣布，以来自中国的入境者为对象的边境口岸新冠防疫措施将从3月1日起放宽。以入境者全员为对象的检测将改为抽检。（完）</p>
