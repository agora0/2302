                    <p>【共同社2月14日电】日本内阁府14日发布了2022年四季度国内生产总值（GDP）初值，剔除物价变动因素后的实际GDP比上季度增长0.2%，换算成年率为增长0.6%。这是两个季度以来首次增长。（完）</p>
