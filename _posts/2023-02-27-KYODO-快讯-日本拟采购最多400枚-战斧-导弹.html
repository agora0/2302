                    <p>【共同社2月27日电】日本执政党27日在众院预算委员会理事会上，有关政府作为反击能力（对敌基地攻击能力）装备计划引进的美制巡航导弹“战斧”，介绍称计划采购数为最多400枚。在野党方面向媒体透露了这一消息。（完）</p>
