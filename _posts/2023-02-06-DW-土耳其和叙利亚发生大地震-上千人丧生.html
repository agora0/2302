<p>土耳其和叙利亚北部2月6日凌晨发生里氏7.8级大地震，此后又发生7.6级余震。地震摧毁了大量建筑物，造成上千人死亡。黎巴嫩、塞浦路斯和埃及也有震感。该地区是世界最活跃的地震区之一。
